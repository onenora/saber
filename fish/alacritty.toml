[scrolling]
history = 100000
multiplier = 4

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[terminal.shell]
args = ["--login", "--command", "tmux new-session -A -D -s main"]
program = "/opt/homebrew/bin/fish"

[window]
decorations = "transparent"

[window.dimensions]
columns = 100
lines = 25

[window.padding]
x = 20
y = 22

[window.position]
x = 80
y = 100

[general]
live_config_reload = true
import = ["~/.config/alacritty/dracula.toml"]

